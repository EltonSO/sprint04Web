<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Canvas 3</title>
    <style>
      #canvas {
        border: 2px solid #E3DA46;
        background-image: url(./img/imgPrincipal.png);
        
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <h5 class="py-3 px-2 bg-primary-subtle text-dark rounded">Vida dos Robôs</h5>
    <div class="table-responsive">
      <table class="table text-center">
        <thead>
          <tr>
            <th class="text-warning">Robô laranja</th>
            <th class="text-success">Robô verde</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="vidaLaranja display-6"></td>
            <td class="vidaVerde display-6"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="./js/quadrado.js"></script>
    <script type="text/javascript" src="./js/funcoes.js"></script>
  </body>

</html>
